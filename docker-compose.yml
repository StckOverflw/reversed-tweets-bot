version: "3.1"

services:
  bot:
    container_name: reversed-tweets
    image: docker.pkg.github.com/stckoverflw/reversed-tweets-bot/twitter-bot:1.0.0
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
      - ./logs:/user/app/logs
    env_file:
      - .env
    ports:
      - 0.0.0.0:4124:80
